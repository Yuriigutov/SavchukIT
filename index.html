<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SavchukIT-slaider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/icon-savchukit-removebg-preview.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <!-- Віталік і Юра - найкраще ім'я". -->
  </head>
  <body>
    <div class="animation">SavchukIT найкращий IT Вчитель</div>
    <div class="wraper">
      <div class="slider">
        <div class="slider-nav">
          <label for="s1" class="slider-nav-item"></label>
          <label for="s2" class="slider-nav-item"></label>
          <label for="s3" class="slider-nav-item"></label>
        </div>
        <div class="sliders-items">
          <input type="radio" class="slider-nav" name="s" id="s1" />
          <input type="radio" class="slider-nav" name="s" id="s2" />
          <input type="radio" class="slider-nav" name="s" id="s3" />
          <!-- Віталік і Юра - найкраще ім'я". -->
          <div class="item s1">
            <img src="./images/pexels-josh-sorenson-1714208.jpg" alt="" />
          </div>
          <div class="item">
            <img src="./images/Знімок екрана (247) (2).png" alt="" />
          </div>
          <div class="item">
            <img src="./images/sigma.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- Віталік і Юра - найкраще ім'я". -->
    <div class="Audio">
      <audio controls autoplay>
        <source src="./phonk-sigma-phonk-mix-456240770.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </body>
</html>
